<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Local Stuff -->
	<link rel="stylesheet" href="resources/styles/main.css">
	<title>MCC - Design</title>
</head>
<body>
	<header>
		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand" href="#">MCC</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Designer</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Template Editor</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</div>
		</nav>
	</header>

	<div class="container-fluid page-title">
		<div class="row align-items-center">
			<div class="col-md-3">
				<h1>Designer</h1>
			</div>
			<div class="col-md-5">
				<h2 class="float-md-right" id="templateName"></h2>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-primary" style="width: 100%;" data-toggle="collapse" data-target="#collapseTemplates" aria-expanded="false" aria-controls="collapseTemplates">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmarks" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"/>
						<path fill-rule="evenodd" d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
					</svg>
					Select Template
				</button>
			</div>
		</div>

		<!-- Template Selection -->
		<div class="collapse" id="collapseTemplates">
			<div class="row"> 
				<div class="col-md-8 overflow-auto">
					<h4>Default Templates</h4>
					<div class="d-flex text-center justify-content-between" id="card-deck">
					</div>
				</div>
				
				<div class="col-md-4">
					<h4>Template JSON</h4>
					<textarea name="json" id="json" style="width: 100%;" rows="10" class="form-control mb-2" aria-describedby="HelpText"></textarea>
					<button type="button" class="btn btn-primary" style="width: 100%;" onclick="inputUpdate()">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
							<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
						</svg>
						Update Template
					</button>
				</div>
			</div>
		</div>
	</div>

	<div id="designer" class="container-fluid mt-2">
		<div class="row">
			<!-- Inputs -->
			<div class="col-md-8">
				<form>
					<div id="inputs">
						<!-- Inputs will be put here -->
					</div>
				</form>
			</div>
	
			<!-- Output Image -->
			<div id="output" class="col-md-4">
				<div class="row mb-2">
					<div class="col-md-12">
						<!-- Card Image Goes Here -->
						<img id="Image" width="100%" alt="Output Image">
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-12">
						<button id="generate-image" type="button" class="btn btn-primary" style="width: 100%;" onclick="generate()" disabled>
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>
							</svg>
							Generate/Update Image
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<a id="download-link" download class="btn btn-outline-secondary" disabled style="width: 100%;">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
								<path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
							</svg>
							Download Image
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS Bundle -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- Local JS -->
	<script src="resources/scripts/MCC_Main.js"></script>
	<script src="resources/scripts/shutterStockChangeDPI.js"></script>
	<script src="resources/scripts/web.js"></script>
</body>
</html>
